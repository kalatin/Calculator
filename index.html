<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calc">
			<header class="calc__head">
				<div class="calc__what">1+1</div>
				<div class="calc__result">
					<div class="calc__equally">=</div>
					<div class="calc__field">2</div>
				</div>
			</header>
			<div class="calc__keyboard">
				<button class="calc__button" aria-label="Clear">CE</button>
				<button class="calc__button" aria-label="Clear all">C</button>
				<button class="calc__button" aria-label="percent">%</button>
				<button
					class="calc__button operation-button"
					aria-label="division"
				>
					<svg
						width="22"
						height="18"
						viewBox="0 0 22 18"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M0.5 9C0.5 8.51675 0.891751 8.125 1.375 8.125H20.625C21.1082 8.125 21.5 8.51675 21.5 9C21.5 9.48325 21.1082 9.875 20.625 9.875H1.375C0.891751 9.875 0.5 9.48325 0.5 9Z"
							fill="#EBEBEB"
						/>
						<path
							d="M11 3.75C11.9665 3.75 12.75 2.9665 12.75 2C12.75 1.0335 11.9665 0.25 11 0.25C10.0335 0.25 9.25 1.0335 9.25 2C9.25 2.9665 10.0335 3.75 11 3.75Z"
							fill="#EBEBEB"
						/>
						<path
							d="M11 17.75C11.9665 17.75 12.75 16.9665 12.75 16C12.75 15.0335 11.9665 14.25 11 14.25C10.0335 14.25 9.25 15.0335 9.25 16C9.25 16.9665 10.0335 17.75 11 17.75Z"
							fill="#EBEBEB"
						/>
					</svg>
				</button>
				<button class="calc__button" aria-label="number 7">7</button>
				<button class="calc__button" aria-label="number 8">8</button>
				<button class="calc__button" aria-label="number 9">9</button>
				<button
					class="calc__button operation-button"
					aria-label="multiply"
				>
					X
				</button>
				<button class="calc__button" aria-label="number 4">4</button>
				<button class="calc__button" aria-label="number 5">5</button>
				<button class="calc__button" aria-label="number 6">6</button>
				<button
					class="calc__button operation-button"
					aria-label="subtract"
				>
					-
				</button>
				<button class="calc__button" aria-label="number 1">1</button>
				<button class="calc__button" aria-label="number 2">2</button>
				<button class="calc__button" aria-label="number 3">3</button>
				<button
					class="calc__button operation-button"
					aria-label="addition"
				>
					+
				</button>
				<button class="calc__button" aria-label="plus minus">
					<svg
						width="24"
						height="21"
						viewBox="0 0 24 21"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M20.4937 3.50628C20.8354 3.84799 20.8354 4.40201 20.4937 4.74372L4.74372 20.4937C4.40201 20.8354 3.84799 20.8354 3.50628 20.4937C3.16457 20.152 3.16457 19.598 3.50628 19.2563L19.2563 3.50628C19.598 3.16457 20.152 3.16457 20.4937 3.50628Z"
							fill="#EBEBEB"
						/>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M0.625 5.875C0.625 5.39175 1.01675 5 1.5 5H10.25C10.7332 5 11.125 5.39175 11.125 5.875C11.125 6.35825 10.7332 6.75 10.25 6.75H1.5C1.01675 6.75 0.625 6.35825 0.625 5.875Z"
							fill="#EBEBEB"
						/>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M5.875 0.625C6.35825 0.625 6.75 1.01675 6.75 1.5V10.25C6.75 10.7332 6.35825 11.125 5.875 11.125C5.39175 11.125 5 10.7332 5 10.25V1.5C5 1.01675 5.39175 0.625 5.875 0.625Z"
							fill="#EBEBEB"
						/>
						<path
							fill-rule="evenodd"
							clip-rule="evenodd"
							d="M12.875 18.125C12.875 17.6418 13.2668 17.25 13.75 17.25H22.5C22.9832 17.25 23.375 17.6418 23.375 18.125C23.375 18.6082 22.9832 19 22.5 19H13.75C13.2668 19 12.875 18.6082 12.875 18.125Z"
							fill="#EBEBEB"
						/>
					</svg>
				</button>
				<button class="calc__button" aria-label="number 0">0</button>
				<button class="calc__button" aria-label="comma">,</button>
				<button
					class="calc__button operation-button"
					aria-label="equally"
				>
					=
				</button>
			</div>
		</div>
		<script type="module" src="./src/scripts/index.js"></script>
	</body>
</html>
